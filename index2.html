<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <div class="content"></div>

        <header>
            <img class="logo" src="Imagenes/Logo.svg" alt="Logo">
        </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-CajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto" id="texto"></textarea>
            </div>

            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="Alerta">
                <p>Solo letras en minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="Imagenes/MuÃ±eco.svg" alt="Munieco">
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>   
    </main>

    <footer>

        <div class="derechos">
          <p>&copy; 2023. Todos los derechos reservados</p>
        </div>

    </footer>

    <script src="script.js"></script>

    </body>
</html>
